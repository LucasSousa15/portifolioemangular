<div class="card__container">
    <div class="card__title">
        <h1>{{ title }}</h1>
    </div>

    <div class="img__container">
        <img [src]="imageURL" [alt]="title">
    </div>

    <div class="desc__container">
        <p>{{description}}</p>
    </div>

    <ul class="tech__list">
        <h1>Tecnologias Utilizadas</h1>
        <li *ngFor ='let item of list'>
            {{ item }}
        </li>

    </ul>
    
</div>
